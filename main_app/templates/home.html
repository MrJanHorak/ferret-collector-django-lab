{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="ferret-container">
    <img src="{% static 'images/ferret-collector-ferret.png' %}" alt="The Ferret Collector Ferret" id="ferret-logo-pic"/>
  </div>
  <img 
    src="{% static 'images/ferret-collector-logo-text.png' %}" 
    alt="Text reads: Ferret Collector"
    id="logo-type-pic"
  />
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %}
{% endblock %}
